<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body onLoad="framework.load()">

			  <polygon style="fill: #554D47;" points="1560.3,1080 1920,1080 1920,0 686,0 " />

			</svg>
		</div>

		<div id="leftGate">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 1920 1080">
			  <polygon style="fill: #554D47;" points="1303,1080 0,1080 0,0 428,0 " />
			  <line style="stroke: #AF5B1D; stroke-width: 3; stroke-miterlimit: 10;" class="StrokeEffect" x1="428" y1="0" x2="1303" y2="1080" />
			</svg>
